        document.getElementById('t').innerText = `Address: ${D.a}`;
        document.getElementById('u').innerText = `Phone: ${D.b}`;
        const G = new Date();

            row.innerHTML = `<td class="tableitem"><p class="h">${H.n}</p></td><td class="tableitem"><p class="h">${I}</p></td><td class="tableitem"><p class="h">$${subtotal}</p></td>`;
            C.appendChild(row);
        }

        const totalRow = document.createElement('tr');
        totalRow.className = 'e';
        totalRow.innerHTML = `<td></td><td class="Rate"><h2>Total</h2></td><td class="payment"><h2>$${total.toFixed(2)}</h2></td>`;
        C.appendChild(totalRow);
        const J = Math.random().toString(36).substring(2, 15);
        A(J);
    }

    document.getElementById('n').addEventListener('click', B);

    document.getElementById('w').addEventListener('click', () => {
        html2canvas(document.querySelector("#a")).then(canvas => {
            const K = document.createElement('a');
            K.download = 'receipt.png';
            K.href = canvas.toDataURL();
            K.click();
